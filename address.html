        <script>
            $(document).ready(function() {

				$(document).on("click",'#t-nav-hamburger', function(e, ele){
					$("#t-nav-items").show();
				});
				$(document).on("mouseleave",'#t-nav-items', function(e, ele){
					$("#t-nav-items").hide();
				});


				$(document).on("change",'#use-billing-address', function(e, ele){

					if ( $(this).is(':checked') ) {
						$(".shipping-address-form").hide();
					} else {
						$(".shipping-address-form").show();
					}
				});

            });
